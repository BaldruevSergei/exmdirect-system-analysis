openapi: 3.0.1
info:
  title: EXMDirect API
  description: REST API for EXMDirect school testing platform
  version: 1.0.0
  contact:
    name: Baldruev Sergei
    email: baldruev.sergey@email.com

servers:
  - url: http://localhost:8080/api
    description: Local development server

paths:
  /auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
        '401':
          description: Unauthorized

  /tests:
    get:
      summary: Get all tests
      responses:
        '200':
          description: A list of tests
    post:
      summary: Create a new test
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestCreateDto'
      responses:
        '201':
          description: Test created

  /results/{studentId}:
    get:
      summary: Get results for a student
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of student results

components:
  schemas:
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password

    TestCreateDto:
      type: object
      properties:
        title:
          type: string
        questions:
          type: array
          items:
            type: string
      required:
        - title
        - questions
